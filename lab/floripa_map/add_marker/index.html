<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    html, body, #map {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    </style>
  </head>
  <body style="height:100%; width:100%; background-color:#a3ccff">
    <div style="height:100%; width: 100%;"> 
      <div id="content-window"></div>
      <div id="map"></div>
    </div>
    <script type="text/javascript">
      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });
        map.addListener('click', function(e) {
          addMarker(e.latLng, map);
        });
      }
      function addMarker(myLatLng, map){
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          draggable: true
        });
      }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmRCIDKgIGyIq665TyraVfjNIYm4jZmdw&libraries=places&callback=initMap"></script>
    <!-- -->
  </body>
</html>
